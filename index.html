<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Trizone</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>

<div id="wrapper">

<div class="text-center" id="main">
	<div id="main-container" class="fadein">
		<h1 class="col-lg-12">The main visual (or title) here</h1>
	</div>
</div>

小P說，就叫這個名字吧。

<div class="progress_bar_wrapper">
	<div class="progress_bar" id="the_bar"></div>
</div>

</div>

<script type="text/javascript">

(function(){
	processing();
	resize_main();

	$(window).resize(resize_main);

	setTimeout(function(){
		$('.fadein').addClass('active');
	},500);
})();

function resize_main(){
	$('#main').css('height',$(window).height());
}

function processing(){
	function adding(){
		setTimeout(function(){
			if(!counter()){
				adding();				
			};
		},50);
	};
	var counter = (function(){
		var w = 0;
		return function(){
			if(w >= 100){ return true;}
			w += 1;
			document.getElementById('the_bar').style.width = w+'%';
		};
	}());

	adding();
}


</script>

</body>
</html>
